# Nginx Load Balancer Configuration for Liam
#
# This configuration provides a production-ready nginx setup for Liam
# with load balancing, health checks, SSL termination, and security headers.

# ==============================================================================
# Example 1: Basic Reverse Proxy with Health Checks
# ==============================================================================

upstream liam_backend {
    least_conn;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name liam.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/liam.crt;
    ssl_certificate_key /etc/ssl/private/liam.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://liam_backend;
        access_log off;
    }
    
    # Readiness check endpoint
    location /api/ready {
        proxy_pass http://liam_backend;
        access_log off;
    }
    
    # Main application
    location / {
        proxy_pass http://liam_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

